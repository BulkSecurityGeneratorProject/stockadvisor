<div>
    <h2>Alert Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="alert-type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Alert Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Fqdn</span></th>
                    <th><span>Param Type</span></th>
                    <th><span>Param Value</span></th>
                    <th><span>Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alertType in vm.alertTypes track by alertType.id">
                    <td><a ui-sref="alert-type-detail({id:alertType.id})">{{alertType.id}}</a></td>
                    <td>{{alertType.name}}</td>
                    <td>{{alertType.fqdn}}</td>
                    <td>{{alertType.paramType}}</td>
                    <td>{{alertType.paramValue}}</td>
                    <td>{{alertType.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="alert-type-detail({id:alertType.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alert-type.edit({id:alertType.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alert-type.delete({id:alertType.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
