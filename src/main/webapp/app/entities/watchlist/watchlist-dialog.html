
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWatchlistLabel">Create or edit a Watchlist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.watchlist.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.watchlist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_symbol">Symbol</label>
            <input type="text" class="form-control" name="symbol" id="field_symbol"
                    ng-model="vm.watchlist.symbol"
                    required />
            <div ng-show="editForm.symbol.$invalid">
                <p class="help-block"
                    ng-show="editForm.symbol.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entryPrice">Entry Price</label>
            <input type="number" class="form-control" name="entryPrice" id="field_entryPrice"
                    ng-model="vm.watchlist.entryPrice"
                    required />
            <div ng-show="editForm.entryPrice.$invalid">
                <p class="help-block"
                    ng-show="editForm.entryPrice.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.entryPrice.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entryDate">Entry Date</label>
                <div class="input-group">
                    <input id="field_entryDate" type="text" class="form-control" name="entryDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.watchlist.entryDate" is-open="vm.datePickerOpenStatus.entryDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('entryDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.entryDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.entryDate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_source">Source</label>
            <select class="form-control" id="field_source" multiple name="source" ng-model="vm.watchlist.sources" ng-options="source as source.name for source in vm.sources track by source.id"></select>
        </div>
        <div class="form-group">
            <label for="field_alert">Alert</label>
            <select class="form-control" id="field_alert" multiple name="alert" ng-model="vm.watchlist.alerts" ng-options="alertType as alertType.name for alertType in vm.alerttypes track by alertType.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
