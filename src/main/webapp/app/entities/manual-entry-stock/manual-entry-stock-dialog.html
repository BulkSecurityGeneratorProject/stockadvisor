
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myManualEntryStockLabel">Create or edit a Manual Entry Stock</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.manualEntryStock.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.manualEntryStock.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_symbols">Symbols</label>
            <input type="text" class="form-control" name="symbols" id="field_symbols"
                    ng-model="vm.manualEntryStock.symbols"
                    required />
            <div ng-show="editForm.symbols.$invalid">
                <p class="help-block"
                    ng-show="editForm.symbols.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_entryDate">Entry Date</label>
                <div class="input-group">
                    <input id="field_entryDate" type="text" class="form-control" name="entryDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.manualEntryStock.entryDate" is-open="vm.datePickerOpenStatus.entryDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('entryDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.entryDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.entryDate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_processed">Processed</label>
            <input type="text" class="form-control" name="processed" id="field_processed"
                    ng-model="vm.manualEntryStock.processed"
                    required />
            <div ng-show="editForm.processed.$invalid">
                <p class="help-block"
                    ng-show="editForm.processed.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
