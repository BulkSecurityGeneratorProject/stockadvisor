
<div>
    <h2><span>Manual Entry Stock</span> {{vm.manualEntryStock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Symbols</span></dt>
        <dd>
            <span>{{vm.manualEntryStock.symbols}}</span>
        </dd>
        <dt><span>Entry Date</span></dt>
        <dd>
            <span>{{vm.manualEntryStock.entryDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Processed</span></dt>
        <dd>
            <span>{{vm.manualEntryStock.processed}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="manual-entry-stock-detail.edit({id:vm.manualEntryStock.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
