
<div>
    <h2><span>Alert History</span> {{vm.alertHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Triggered At</span></dt>
        <dd>
            <span>{{vm.alertHistory.triggeredAt | date:'medium'}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.alertHistory.description}}</span>
        </dd>
        <dt><span>Priority</span></dt>
        <dd>
            <span>{{vm.alertHistory.priority}}</span>
        </dd>
        <dt><span>Watchlist</span></dt>
        <dd>
            <a ui-sref="watchlist-detail({id:vm.alertHistory.watchlist.id})">{{vm.alertHistory.watchlist.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="alert-history-detail.edit({id:vm.alertHistory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
