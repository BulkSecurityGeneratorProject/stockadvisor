<div>
    <h2>Alert Histories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="alert-history.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Alert History
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Triggered At</span></th>
                    <th><span>Description</span></th>
                    <th><span>Priority</span></th>
                    <th><span>Watchlist</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="alertHistory in vm.alertHistories track by alertHistory.id">
                    <td><a ui-sref="alert-history-detail({id:alertHistory.id})">{{alertHistory.id}}</a></td>
                    <td>{{alertHistory.triggeredAt | date:'medium'}}</td>
                    <td>{{alertHistory.description}}</td>
                    <td>{{alertHistory.priority}}</td>
                    <td>
                        <a ui-sref="watchlist-detail({id:alertHistory.watchlist.id})">{{alertHistory.watchlist.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="alert-history-detail({id:alertHistory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alert-history.edit({id:alertHistory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="alert-history.delete({id:alertHistory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
