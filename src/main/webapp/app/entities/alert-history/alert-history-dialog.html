
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlertHistoryLabel">Create or edit a Alert History</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.alertHistory.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.alertHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_triggeredAt">Triggered At</label>
                <div class="input-group">
                    <input id="field_triggeredAt" type="text" class="form-control" name="triggeredAt" datetime-picker="{{dateformat}}" ng-model="vm.alertHistory.triggeredAt" is-open="vm.datePickerOpenStatus.triggeredAt"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('triggeredAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_watchlist">Watchlist</label>
            <select class="form-control" id="field_watchlist" name="watchlist" ng-model="vm.alertHistory.watchlist" ng-options="watchlist as watchlist.id for watchlist in vm.watchlists track by watchlist.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
